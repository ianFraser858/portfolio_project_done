{% extends "partials/base.html" %}
{% load staticfiles %}
{% block title %}Ian's Blog{% endblock title %}
{% block content %}
    <main role="main" id="blog_stuff">
        <div class="container">
            <h1 class="text-center pt-3">Blog</h1>
            <br>
            <br>
            <h2>Latest Posts</h2>
            <hr>
            <div class="container">
                <div class="row">
                    {%  for blog in blogs.all %}
                        <a href="{% url 'detail' blog.id%}"><h1 class="text-center pt-3"> {{ blog.title }}</h1></a>
                        <p>{{ blog.pub_date_pretty }}</p>
                        <img class=".img-fluid" src="{{ blog.image.url }}">
                        <p>{{ blog.summary }}</p>
                    {%  endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
