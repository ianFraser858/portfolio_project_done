{% extends "partials/base.html" %}
{% load staticfiles %}
{% block title %}{{ blog.title }}{% endblock title %}
{% block content %}
<main role="main" id="blog_stuff">
    <div class="container">
        <h1 class="text-center pt-3"> {{ blog.title }}</h1>
        <p class="text-center">{{ blog.pub_date_pretty }}</p>
        <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200">
        <br>
        <br>
        <p>{{ blog.body }}</p>
    </div>
</main>
{% endblock content %}
