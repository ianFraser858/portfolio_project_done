{% extends "partials/base.html" %}
{% load staticfiles%}
{% block title %}{{ job.title }}{% endblock title %}
{% block content %}
    <main role="main" id="blog_stuff">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-main">
                <div class="blog-post">
                    <h2 class="blog-post-title text-center">{{ job.title }}</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                                <img class="img-fluid" src="{{ job.image.url }}">
                        </div>
                        <div class="col-md-6">
                            <p>
                                {{ job.summary | safe }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </main>
{% endblock %}
